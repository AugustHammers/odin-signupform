<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="page-container">
        <div id="background-container">
            <div id="logo-container">
                <img src="assets/odin-logo.png" id="odin-logo">
                <p id="odin-text">ODIN</p>
            </div>
            <footer id="background-image-credits">Photo by Halie West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" style="color: white;">Unsplash</a></footer>
        </div>
        <div id="form-container">
            <div id="text-section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form-section">
                <p id="form-title">Let's do this!</p>
                <form id="signup-form" action="">
                    <div id="first-name-section">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div id="last-name-section">     
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                    <div id="email-section">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email"><br>
                    </div>
                    <div id="pnumber-section">
                        <label for="pnumber">PHONE NUMBER</label><br>
                        <input type="tel" id="pnumber" name="pnumber"><br>
                    </div>
                    <div id="password-section">
                        <label for="password">PASSWORD</label><br>
                        <input class="error" type="password" id="password" name="password" onkeyup="checkPassword()"><br>
                    </div>
                    <div id="pwconfirm-section">
                        <label for="pwconfirm">CONFIRM PASSWORD</label><br>
                        <input class="error" type="password" id="pwconfirm" name="pwconfirm" onkeyup="checkPassword()"><br>
                    </div>
                </form>
            </div>
            <div id="submit-section">
                <input type="submit" form="signup-form" id="submit-button" value="Create Account">
                <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
